<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit Form</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"><strong>Cookie Orders</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/cookies/new">New Order</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

    <!-- Form Contents -->
    <h1 class="h1 text-center mt-4">Change Order</h1>
    <form action="/cookies/edit" method="post" class="container col-3 mt-4 border p-4 bg-secondary bg-opacity-10">

      <!-- Form Validation -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message %}
            <p class="text-danger">{{message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}

        <!-- DETAIL 1 -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" name="name" value="{{ order.customer_name }}">
            <input type="hidden" name="id" value="{{ order.id }}">
        </div>

        <!-- DETAIL 2 -->
        <div class="mb-3">
            <label for="type" class="form-label fw-bold">Cookie Type</label>
            <input type="text" class="form-control" name="type" value ="{{ order.type }}">
        </div>

        <!-- DETAIL 3 -->
        <div class="mb-3">
          <label for="count" class="form-label fw-bold">Number of Boxes</label>
          <input type="text" class="form-control" name="box_count" value ="{{ order.box_count }}">
        </div>

        <!-- Form Submission  -->
        <button type="submit" class="btn btn-primary">Log</button>
      </form>
</body>
</html>
