<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>TEMPLATE</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/show_all_users">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">New Item</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Form Contents -->
    <h1 class="h1 text-center mt-2">ITEM HEADER</h1>
    <form action="/create_user" method="post" class="container col-3 mt-4 border p-4 bg-secondary bg-opacity-10">

      <!-- Form Validation -->
      <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message == "Email is required" or message == "Invalid email address!" %}
            <p class="text-danger">{{message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %} -->

        <!-- DETAIL 1 -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="order.customer_name">
        </div>

        <!-- DETAIL 2 -->
        <div class="mb-3">
            <label for="type" class="form-label">Cookie Type</label>
            <input type="text" class="form-control" name="type" value ="order.type">
        </div>

        <!-- DETAIL 3 -->
        <div class="mb-3">
          <label for="count" class="form-label">Number of Boxes</label>
          <input type="text" class="form-control" name="count" value ="order.count">
        </div>

        <!-- Form Submission  -->
        <button type="submit" class="btn btn-primary">SUBMIT FORM</button>
      </form>
</body>
