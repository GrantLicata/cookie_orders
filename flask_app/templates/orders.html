<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Users</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>Cookie Orders</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cookies/new">New Order</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Table contents -->
    <div class="container mt-2">
        <h1 class="h1 text-center">All Items</h1>
        <table class="table mt-4">

            <!-- Header Row -->
            <thead>
                <tr>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Cookie Type</th>
                    <th scope="col">Number of Boxes</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <!-- Content Rows -->
            <tbody>
                {% for item in all_items %}
                <tr>
                    <td>{{ item.customer_name }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.count }}</td>
                    <td>
                        <a class="btn btn-link" href="/cookies/edit/{{ item.id }}">Edit</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/cookies/new" type="button" class="btn btn-primary">New Order</a>
    </div>
</body>
</html>
